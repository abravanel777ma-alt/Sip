<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>FIRMA - Central SIP Hacker</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      text-align: center;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;

      padding: 0;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);

    }
    #display {
      width: 90%;
      max-width: 400px;

      margin: 20px auto;

      font-size: clamp(16px, 3vw, 26px);

    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    button {
    /* Estilo geral dos botÃµes */
    button {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: clamp(18px, 2vw, 22px);
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 5px #0f0;
      width: auto;          /* ðŸ‘ˆ nÃ£o ocupa 100% no PC */
      min-width: 100px;     /* ðŸ‘ˆ tamanho mÃ­nimo */
      max-width: 200px;     /* ðŸ‘ˆ tamanho mÃ¡ximo */
    }

    /* Teclado numÃ©rico: forÃ§a ocupar cÃ©lula inteira */
    .keypad button {
      width: 100%;
      max-width: none;
    }

    /* BotÃµes de controle centralizados */
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .controls button {
      flex: unset;
    }

    /* Em celulares, ocupar largura cheia */
    @media (max-width: 768px) {
      .controls button,
      #history button,
      #moh-input + button {
        width: 100%;
        max-width: none;
      }
    }
    .call-btn {
      border-color: lime;
      color: lime;
    }
    .call-btn:hover {
      background: lime;
      color: #000;
    }
    .del-btn {
      border-color: red;
      color: red;
    }
    .del-btn:hover {
      background: red;
      color: #000;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .controls button {
      flex: unset; /* nÃ£o forÃ§a largura no desktop */
    }
    #timer {
      font-size: clamp(14px, 3vw, 22px);
      margin-top: 10px;
    }
    #moh-input {
      margin: 15px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
      font-size: clamp(14px, 2.5vw, 20px);
    }
    #statusPanel,
    #micStatus {
      margin-top: 10px;
      font-size: clamp(14px, 2.5vw, 20px);
    }
    #history {
      margin-top: 20px;
      border-top: 1px solid #0f0;
      padding-top: 10px;
      font-size: clamp(14px, 2.5vw, 20px);
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #visualizer {
      width: 90%;
      max-width: 400px;
      height: 60px;
      margin: 20px auto;
      background: #111;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .bar {
      flex: 1;
      margin: 0 1px;
      background: #0f0;
    }
    footer {
      margin: 30px 0;
      font-size: clamp(12px, 2vw, 16px);
      color: #0f0;
    }

    /* ðŸ”¹ Ajuste extra para telas largas */
    @media (min-width: 1024px) {
      .keypad button, 
      .controls button {
        font-size: 20px;
        padding: 12px 18px;
      }
        }

</head>
<body>
  <h1>ðŸ“ž FIRMA</h1>

  <div id="display">_</div>

  <!-- Teclado numÃ©rico -->
  <div class="keypad">
    <button onclick="digit('1')">1</button>
    <button onclick="digit('2')">2</button>
    <button onclick="digit('3')">3</button>
    <button onclick="digit('4')">4</button>
    <button onclick="digit('5')">5</button>
    <button onclick="digit('6')">6</button>
    <button onclick="digit('7')">7</button>
    <button onclick="digit('8')">8</button>
    <button onclick="digit('9')">9</button>
    <button onclick="digit('*')">*</button>
    <button onclick="digit('0')">0</button>
    <button onclick="digit('#')">#</button>
  </div>

  <!-- Ligar e deletar -->
  <div>
    <button class="call-btn" onclick="makeCall()">ðŸ“ž Ligar</button>
    <button class="del-btn" onclick="deleteDigit()">âŒ« Deletar</button>
  </div>

  <!-- Controles -->
  <div class="controls">
    <button onclick="atender()">Atender</button>
    <button onclick="desligar()">Desligar</button>
    <button onclick="espera()">ðŸŽµ Espera</button>
    <button id="muteBtn" onclick="mute()">ðŸ¤« Silenciar</button>
  </div>

  <!-- MÃºsica de espera -->
  <div>
    <input id="moh-input" type="text" placeholder="Cole aqui a URL da mÃºsica (mp3)">
    <button onclick="trocarMusica()">Trocar MÃºsica</button>
  </div>

  <!-- Timer -->
  <div id="timer">DuraÃ§Ã£o: 00:00:00</div>

  <!-- Status -->
  <div id="statusPanel">Status: Desconectado</div>
  <div id="micStatus">Microfone: ATIVO</div>

  <!-- Visualizador -->
  <div id="visualizer"></div>

  <!-- HistÃ³rico -->
  <div id="history">
    <strong>HistÃ³rico de Chamadas:</strong><br>
    <button onclick="toggleHistory()">ðŸ“‹ Ativar/Desativar HistÃ³rico</button>
    <button onclick="clearHistory()">ðŸ—‘ Limpar HistÃ³rico</button>
    <div id="historyList"></div>
  </div>

  <!-- Ãudios -->
  <audio id="remoteAudio" autoplay></audio>
  <audio id="musicOnHold" loop></audio>
  <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg"></audio>

  <footer>
    Dev: <strong>Abravanel PDA ; KR3 ORIGINAL</strong>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sip.js/0.20.0/sip.min.js"></script>
  <script>
    let display = document.getElementById("display");
    let number = "";
    let sessao;
    let startTime, timerInterval;
    let muted = false;
    let saveHistory = true;
    let musicOnHold = document.getElementById("musicOnHold");
    let historyList = document.getElementById("historyList");

    /* === Teclado === */
    function digit(d) { number += d; display.textContent = number; }
    function deleteDigit() { number = number.slice(0, -1); display.textContent = number || "_"; }

    /* === CronÃ´metro === */
    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        let diff = Date.now() - startTime;
        let h = String(Math.floor(diff / 3600000)).padStart(2, "0");
        let m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
        let s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
        document.getElementById("timer").textContent = `DuraÃ§Ã£o: ${h}:${m}:${s}`;
      }, 1000);
    }
    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById("timer").textContent = "DuraÃ§Ã£o: 00:00:00";
    }

    /* === SIP Config (trocar pelos dados reais) === */
    const userAgent = new SIP.UA({
      uri: "1001@seudominio.com",
      transportOptions: { wsServers: ["wss://seudominio.com:8089/ws"] },
      authorizationUser: "1001",
      password: "senha123"
    });

    userAgent.on('registered', () => { document.getElementById("statusPanel").textContent = "Status: âœ… Conectado"; });
    userAgent.on('unregistered', () => { document.getElementById("statusPanel").textContent = "Status: âŒ Desconectado"; });

    userAgent.on('invite', (session) => {
      sessao = session;
      document.getElementById("statusPanel").textContent = "Status: ðŸ“ž Chamada recebida";
      document.getElementById("ringtone").play();
      sessao.on('trackAdded', () => {
        const stream = new MediaStream();
        sessao.sessionDescriptionHandler.peerConnection.getReceivers().forEach(r => {
          if (r.track) stream.addTrack(r.track);
        });
        document.getElementById("remoteAudio").srcObject = stream;
      });
    });

    /* === Chamadas === */
    function makeCall() {
      if (!number) return alert("Digite um nÃºmero!");
      sessao = userAgent.invite(`sip:${number}@seudominio.com`);
      document.getElementById("statusPanel").textContent = "Status: ðŸ“¤ Ligando...";
      startTimer();
      if (saveHistory) addHistory(number, "Discada");
    }
    function atender() {
      if (sessao) {
        sessao.accept();
        startTimer();
        document.getElementById("statusPanel").textContent = "Status: ðŸ“ž Em chamada";
      }
    }
    function desligar() {
      if (sessao) {
        sessao.bye();
        stopTimer();
        musicOnHold.pause();
        document.getElementById("statusPanel").textContent = "Status: ðŸ”š Finalizada";
      }
    }
    function espera() {
      if (sessao) {
        musicOnHold.play();
        sessao.hold();
        document.getElementById("statusPanel").textContent = "Status: ðŸŽµ Em espera";
      }
    }

    /* === Mute com status visual === */
    function mute() {
      if (sessao) {
        let pc = sessao.sessionDescriptionHandler.peerConnection;
        pc.getSenders().forEach(s => { if (s.track) s.track.enabled = !s.track.enabled; });
        muted = !muted;
        let btn = document.getElementById("muteBtn");
        let status = document.getElementById("micStatus");
        if (muted) {
          btn.style.borderColor = "red";
          btn.style.color = "red";
          btn.textContent = "ðŸ”‡ Microfone OFF";
          status.textContent = "Microfone: DESATIVADO";
        } else {
          btn.style.borderColor = "#0f0";
          btn.style.color = "#0f0";
          btn.textContent = "ðŸ¤« Silenciar";
          status.textContent = "Microfone: ATIVO";
        }
      }
    }

    /* === MÃºsica de espera === */
    function trocarMusica() {
      let url = document.getElementById("moh-input").value;
      if (url) {
        musicOnHold.src = url;
        alert("ðŸŽµ MÃºsica de espera atualizada!");
      }
    }

    /* === HistÃ³rico === */
    function addHistory(num, tipo) {
      let time = new Date().toLocaleTimeString();
      let item = document.createElement("div");
      item.textContent = `${tipo}: ${num} (${time})`;
      historyList.prepend(item);
    }
    function toggleHistory() {
      saveHistory = !saveHistory;
      alert(saveHistory ? "HistÃ³rico ATIVADO" : "HistÃ³rico DESATIVADO");
    }
    function clearHistory() { historyList.innerHTML = ""; }

    /* === Visualizador de Ã¡udio === */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const remoteAudio = document.getElementById("remoteAudio");
    const source = audioCtx.createMediaElementSource(remoteAudio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    const visualizer = document.getElementById("visualizer");
    for (let i = 0; i < bufferLength; i++) {
      let bar = document.createElement("div");
      bar.className = "bar";
      bar.style.height = "5px";
      visualizer.appendChild(bar);
    }
    const bars = document.getElementsByClassName("bar");
    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      for (let i = 0; i < bars.length; i++) {
        bars[i].style.height = (dataArray[i] / 4) + "px";
      }
    }
    draw();
  </script>
</body>
